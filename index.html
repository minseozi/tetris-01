<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ÎØºÏÑúÏùò ÌÖåÌä∏Î¶¨Ïä§</title>
    <style>
        body { background: #202028; color: #fff; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; margin: 0; overflow: hidden; touch-action: manipulation; }
        #game-title { font-size: 32px; margin-top: 20px; margin-bottom: 10px; color: #FFD700; text-shadow: 2px 2px 4px #000; }
        #game-container { display: flex; flex-direction: column; align-items: center; margin-top: 10px; }
        #tetris { border: 2px solid #fff; background-color: #000; height: 60vh; }
        #score { font-size: 24px; margin-bottom: 10px; }
        #controls { margin-top: 20px; display: flex; flex-direction: column; gap: 10px; }
        .row { display: flex; justify-content: center; gap: 20px; }
        button { width: 60px; height: 60px; font-size: 24px; background: #444; color: white; border: none; border-radius: 50%; touch-action: manipulation; }
        button:active { background: #666; }
    </style>
</head>
<body>
    <h1 id="game-title">ÎØºÏÑúÏùò ÌÖåÌä∏Î¶¨Ïä§</h1>
    <div id="game-container">
        <div id="score">Score: 0</div>
        <canvas id="tetris" width="240" height="400"></canvas>
        <div id="controls">
            <div class="row"><button id="rotate">üîÑ</button></div>
            <div class="row">
                <button id="left">‚¨ÖÔ∏è</button>
                <button id="down">‚¨áÔ∏è</button>
                <button id="right">‚û°Ô∏è</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        context.scale(20, 20);

        function createPiece(type) {
            if (type === 'I') return [[0, 1, 0, 0], [0, 1, 0, 0], [0, 1, 0, 0], [0, 1, 0, 0]];
            else if (type === 'L') return [[0, 2, 0], [0, 2, 0], [0, 2, 2]];
            else if (type === 'J') return [[0, 3, 0], [0, 3, 0], [3, 3, 0]];
            else if (type === 'O') return [[4, 4], [4, 4]];
            else if (type === 'Z') return [[5, 5, 0], [0, 5, 5], [0, 0, 0]];
            else if (type === 'S') return [[0, 6, 6], [6, 6, 0], [0, 0, 0]];
            else if (type === 'T') return [[0, 7, 0], [7, 7, 7], [0, 0, 0]];
        }

        function drawMatrix(matrix, offset) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        context.fillStyle = colors[value];
                        context.fillRect(x + offset.x, y + offset.y, 1, 1);
                    }
                });
            });
        }

        function draw() {
            context.fillStyle = '#000';
            context.fillRect(0, 0, canvas.width, canvas.height);
            drawMatrix(arena, {x: 0, y: 0});
            drawMatrix(player.matrix, player.pos);
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        arena[y + player.pos.y][x + player.pos.x] = value;
                    }
                });
            });
        }

        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
                }
            }
            if (dir > 0) matrix.forEach(row => row.reverse());
            else matrix.reverse();
        }

        function collide(arena, player) {
            const [m, o] = [player.matrix, player.pos];
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) return true;
                }
            }
            return false;
        }

        function arenaSweep() {
            let rowCount = 1;
            outer: for (let y = arena.length - 1; y > 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) {
                    if (arena[y][x] === 0) continue outer;
                }
                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                ++y;
                player.score += rowCount * 10;
                rowCount *= 2;
            }
            updateScore();
        }

        function playerDrop() {
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                playerReset();
                arenaSweep();
            }
            dropCounter = 0;
        }

        function playerMove(dir) {
            player.pos.x += dir;
            if (collide(arena, player)) player.pos.x -= dir;
        }

        function playerRotate(dir) {
            const pos = player.pos.x;
            let offset = 1;
            rotate(player.matrix, dir);
            while (collide(arena, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix, -dir);
                    player.pos.x = pos;
                    return;
                }
            }
        }

        function playerReset() {
            const pieces = 'ILJOTSZ';
            player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
            player.pos.y = 0;
            player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
            if (collide(arena, player)) {
                arena.forEach(row => row.fill(0));
                player.score = 0;
                updateScore();
            }
        }

        function updateScore() {
            scoreElement.innerText = `Score: ${player.score}`;
        }

        const colors = [null, '#FF0D72', '#0DC2FF', '#0DFF72', '#F538FF', '#FF8E0D', '#FFE138', '#3877FF'];
        const arena = Array.from({length: 20}, () => Array(12).fill(0));
        const player = { pos: {x: 0, y: 0}, matrix: null, score: 0 };

        let dropCounter = 0;
        let dropInterval = 1000; // Í∏∞Î≥∏ ÏÜçÎèÑ (1Ï¥à)
        let lastTime = 0;

        function update(time = 0) {
            const deltaTime = time - lastTime;
            lastTime = time;
            dropCounter += deltaTime;
            if (dropCounter > dropInterval) playerDrop();
            draw();
            requestAnimationFrame(update);
        }

        // --- ÏàòÏ†ïÎêú ÌïµÏã¨ Î°úÏßÅ ---

        // ÌÇ§Î≥¥Îìú Ïù¥Î≤§Ìä∏
        document.addEventListener('keydown', event => {
            if (event.keyCode === 37) { // ÏôºÏ™Ω
                playerMove(-1);
            } else if (event.keyCode === 39) { // Ïò§Î•∏Ï™Ω
                playerMove(1);
            } else if (event.keyCode === 40) { // ÏïÑÎûòÏ™Ω ÌôîÏÇ¥ÌëúÎ•º ÎàÑÎ•¥Í≥† ÏûàÏùÑ Îïå
                dropInterval = 50; // ÏÜçÎèÑÎ•º ÏïÑÏ£º Îπ†Î•¥Í≤å (0.05Ï¥àÎßàÎã§ ÌïòÍ∞ï)
                event.preventDefault();
            } else if (event.keyCode === 32) { // Ïä§ÌéòÏù¥Ïä§Î∞î
                playerRotate(1);
                event.preventDefault();
            }
        });

        document.addEventListener('keyup', event => {
            if (event.keyCode === 40) { // ÏïÑÎûòÏ™Ω ÌôîÏÇ¥ÌëúÏóêÏÑú ÏÜêÏùÑ ÎñºÎ©¥
                dropInterval = 1000; // ÏõêÎûò ÏÜçÎèÑÎ°ú Î≥µÍµ¨
            }
        });

        // Î™®Î∞îÏùº ÌÑ∞Ïπò Ïù¥Î≤§Ìä∏ (Î≤ÑÌäºÏùÑ ÎàÑÎ•¥Í≥† ÏûàÎäî ÎèôÏïà Îπ†Î•¥Í≤å)
        const downBtn = document.getElementById('down');
        downBtn.addEventListener('touchstart', (e) => {
            dropInterval = 50;
            e.preventDefault();
        });
        downBtn.addEventListener('touchend', () => {
            dropInterval = 1000;
        });
        // ÎßàÏö∞Ïä§ ÌÅ¥Î¶≠Ïö© (PC ÌÖåÏä§Ìä∏)
        downBtn.addEventListener('mousedown', () => dropInterval = 50);
        downBtn.addEventListener('mouseup', () => dropInterval = 1000);

        document.getElementById('left').addEventListener('click', () => playerMove(-1));
        document.getElementById('right').addEventListener('click', () => playerMove(1));
        document.getElementById('rotate').addEventListener('click', () => playerRotate(1));

        playerReset();
        updateScore();
        update();
    </script>
</body>
</html>
